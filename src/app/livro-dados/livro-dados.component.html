<main class="container mt-4">
    <h2>Dados do Livro</h2>
    <form (submit)="incluir()" ngNativeValidate>
      <div class="mb-3">
        <label for="titulo" class="form-label">TÃ­tulo</label>
        <input type="text" class="form-control" id="titulo" required [(ngModel)]="titulo" name="titulo">
      </div>
      <div class="mb-3">
        <label for="resumo" class="form-label">Resumo</label>
        <textarea class="form-control" id="resumo" rows="3" required [(ngModel)]="resumo" name="resumo"></textarea>
      </div>
      <div class="mb-3" >
        <label for="editora" class="form-label">Editora</label>
        <select class="form-control" [(ngModel)]="codEditora" name="codEditora" required>
            <option value="0" disabled selected>Selecione uma editora</option>
            <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
        </select>
      </div>
      
      
    
      <div class="mb-3">
        <label for="autores" class="form-label">Autores</label>
        <textarea class="form-control" id="autores" rows="3" required [(ngModel)]="autoresForm" name="autoresForm"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Incluir</button>
    </form>
</main>
